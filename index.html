<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon Squad - Start</title>
    <link rel="stylesheet" href="tailwind-built.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Fredoka:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Bubblegum Sans', cursive;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .main-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 25vh;
        }

        .play-button {
            background: transparent;
            color: transparent;
            /* Invisible but clickable */
            width: 300px;
            height: 100px;
            border: none;
            cursor: pointer;
            z-index: 10;
        }

        /* High-Fidelity Cartoon UI Styles */
        .btn-cartoon {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem 3rem;
            font-family: 'Bubblegum Sans', cursive;
            font-weight: 900;
            font-size: 2.8rem;
            color: white;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 40px;
            border: 5px solid #ffffff;
            cursor: pointer;
            transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none;
            text-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
            overflow: hidden;
            box-shadow: 0 12px 0 #2c3e50;
            width: 100%;
            max-width: 400px;
        }

        .btn-cartoon-blue {
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 12px 0 #2980b9;
        }

        .btn-cartoon-green {
            background: linear-gradient(to bottom, #4ade80 0%, #22c55e 100%);
            box-shadow: 0 12px 0 #166534;
        }

        .btn-cartoon::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 5%;
            width: 90%;
            height: 35%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            pointer-events: none;
        }

        .btn-cartoon:active {
            transform: translateY(8px);
            box-shadow: 0 4px 0 #2c3e50;
        }

        .btn-cartoon-blue:active {
            box-shadow: 0 4px 0 #2980b9;
        }

        .btn-cartoon-green:active {
            box-shadow: 0 4px 0 #166534;
        }

        .game-title {
            font-size: 6rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            font-family: 'Bubblegum Sans', cursive;
            margin-bottom: 2rem;
            line-height: 1;
        }

        .sticker-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            font-size: 2rem;
            font-weight: 900;
            margin-top: 2rem;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .sticker-link:hover {
            transform: scale(1.1) rotate(2deg);
        }

        .sticker-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-5px);
        }
    </style>
</head>

<body>

    <div class="main-container">
        <h1 class="game-title">BALLOON<br>SQUAD! ðŸŽˆ</h1>

        <button onclick="window.location.href='game.html'" class="btn-cartoon btn-cartoon-blue">
            PLAY NOW! âœ¨
        </button>

        <a href="shop.html" class="btn-cartoon btn-cartoon-green" style="margin-top: 2rem;">
            STK ALBM <i data-lucide="trophy" class="w-10 h-10 text-yellow-400"></i>
        </a>

        <a href="privacy.html" class="sticker-link">
            <i data-lucide="shield-check"></i> Privacy Policy
        </a>
    </div>

    <script>
        window.onload = () => {
            lucide.createIcons();
            gsap.from(".main-container", {
                duration: 1,
                opacity: 0,
                ease: "power2.out"
            });
        };
    </script>
</body>

</html>
